<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
  <head th:replace="~{includes/header :: header}"></head>
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center background-img-banner">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-group d-block d-md-flex row">
              <div class="card col-md-7 p-4 mb-0">
                <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Sign In to your account</p>
                  <form th:action="@{/login_process}" method="post" th:object="${user}">
	                  <div class="input-group mb-3">
	                    <input class="form-control" name="username" type="email" placeholder="Email" th:field="*{username}">
	                  </div>
	                  <div class="input-group mb-4">
	                    <input class="form-control" name="password" type="password" placeholder="Password" th:field="*{password}">
	                  </div>
	                  <div class="row">
	                    <div class="col-6">
	                    	<input type="submit" class="btn btn-primary px-4" id="submit" value="Login">
	                    </div>
	                  </div>
                  </form>
                </div>
              </div>
              <div class="card col-md-5 text-white bg-primary py-5">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Welcome to Online Portfolio Management System.</p>
                    <a th:href="@{/signup}" class="btn btn-lg btn-outline-light mt-3" type="button">Register Now</a>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
    <script src="/vendors/simplebar/js/simplebar.min.js"></script>
  </body>
</html>
